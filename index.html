<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="intagram-phone">
            <img src="fotoinstacelular.png" alt="instagram phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logoinsta.png" class="instagram_logo" alt="logoinsta">
                <div class="profile-photo">
                    <img src="fotoperfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como hcgdasilva</a>
                <a href="#" class="instagram-logout">Alternar conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é hcgdasilva?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    Ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
